
# This is the collector-specific piece of the configuration
# Note that this is the InfluxDB V2 format with an apiToken instead of
# a password.
influx:
  bucketName: my-bucket
  databaseAddress: "http://localhost:8086"
  interval: 10s
  org: my-org
  maxErrors: 5
  apiToken: 10101010101010101010101010101010101010101010101010101010101010101010101010101010101010==

