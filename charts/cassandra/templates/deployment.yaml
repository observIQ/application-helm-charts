apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  selector:
    app.kubernetes.io/app: cassandra
  ports:
    - name: jmx
      protocol: TCP
      port: 7199
      targetPort: 7199
    - name: cassandra
      protocol: TCP
      port: 7000
      targetPort: 7000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
spec:
  serviceName: cassandra
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/app: cassandra
  template:
    metadata:
      labels:
        app.kubernetes.io/app: cassandra
    spec:
      containers:
      - name: cassandra
        image: {{ .Values.image }}
        env:
          - name: CASSANDRA_SEEDS
            value: "cassandra-0.cassandra.default.svc.cluster.local"
          - name: CASSANDRA_DC
            value: "TEST_DC"
          - name: CASSANDRA_CLUSTER_NAME
            value: "test-cluster"
          - name: JVM_OPTS
            value: "-Xms1024M -Xmx2048M -XX:MaxPermSize=1024M -XX:MaxHeapSize=2048M"
          - name: MAX_HEAP_SIZE
            value: 2048M
          - name: HEAP_NEWSIZE
            value: 512M
          - name: CASSANDRA_LISTEN_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        resources:
          limits:
            memory: 2G
          requests:
            cpu: "500m"
            memory: 2G
      - name: exporter
        image: criteord/cassandra_exporter:2.3.8
        env:
          - name: CASSANDRA_EXPORTER_CONFIG_host
            value: localhost:7199
        ports:
        - containerPort: 8080
          name: exporter
