apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: my-rec-0-ui
  namespace: redis-0
spec:
  rules:
  - host: redis-0-ui.data-metric.com
    http:
      paths:
      - backend:
          service:
            name: my-rec-0-ui
            port:
              number: 8443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - redis-0-ui.data-metric.com
    secretName: my-rec-0-ui-tls
