apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracledbxe
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/app: oracledbxe
  template:
    metadata:
      labels:
        app.kubernetes.io/app: oracledbxe
    spec:
      containers:
      - name: oracledbxe
        image: gvenzl/oracle-xe:21.3.0
        env:
        - name: ORACLE_PASSWORD
          value: "r7DC9$8o8Op"
        - name: APP_USER
          value: "oracleUser"
        - name: APP_USER_PASSWORD
          value: "r7DC9$8o8Op"
        ports:
        - containerPort: 1521
