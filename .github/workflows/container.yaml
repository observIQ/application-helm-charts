name: Release Container Images

on:
  push:
    branches:
      - main
    paths:
      - "container/**"
      - ".github/workflows/container.yaml"

jobs:
  push-mesos-images:
    runs-on: ubuntu-latest-arm-2-cores
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Tag From Environment
        id: get-tag
        run: printf '::set-output name=tag::%s' "$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: container/apache-mesos
          file: container/apache-mesos/Dockerfile
          platforms: linux/arm64,linux/amd64
          push:  false
          tags:  ghcr.io/observiq/apache-mesos:${{ steps.get-tag.outputs.tag }}

  push-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - "discourse"
          - "rubyexporter"
          - "tensorflow"
          - "tensorflowload"
          - "wildfly"
          - "cassandra"
          - "couchbase-community"
          - "varnish-exporter"
          - "aerospike-benchmark"
          - "apache-activemq-loadgen"
          - "prestodb-loadgen"
          - "influxdb-loadgen"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Tag From Environment
        id: get-tag
        run: printf '::set-output name=tag::%s' "$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: container/${{ matrix.app }}
          file: container/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push:  true
          tags:  ghcr.io/observiq/${{ matrix.app }}:${{ steps.get-tag.outputs.tag }}
